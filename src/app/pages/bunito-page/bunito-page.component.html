<div class="bunito-page-container">
  <atom-valentine-form class="flex-1" [style.width]="'100%'"></atom-valentine-form>

  <p-speeddial (onShow)="onShowSpeedDial()" (onHide)="onHideSpeedDial()" class="fixed-bottom-right" [model]="speedDialItems" direction="up">
    <ng-template #item let-item let-toggleCallback="toggleCallback">
      @switch (item.label) {
        @case ('themeToggle') {
          <atom-theme-mode-toggle/>
        }
        @case ('love') {
          <atom-love-button (click)="onLoveButtonClick()"/>
        }
      }
    </ng-template>
  </p-speeddial>
</div>


@if(showScreenMask) {
  <div class="screen-darken" (click)="onHideMask($event)"></div>

  @if(showLove) {
    <div class="full-screen-gallery" (click)="onHideMask($event)">
      <p-galleria class="gallery-container" [value]="images" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '350px' }" [numVisible]="5">
        <ng-template #item let-item>
          <img class="main-image" [src]="item.src" />
        </ng-template>
        <ng-template #thumbnail let-item>
          <img class="thumbnail-image" [src]="item.src"/>
        </ng-template>
      </p-galleria>
    </div>
  }
}
